<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="black" />

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <style>
        a:hover {
            color: black;
        }

        a {
            color: black;
        }

        .list-group-item a{
            color: white;
        }

    </style>

</head>
<body>
<div class="alert alert-danger" id="alert" role="alert"></div>

<div class="page-header">
    <h2>Dashboard</h2>
</div>
<div class="row" id="tada">
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                <p class="card-title">Temperatuur</p>
            </div>
            <div class="card-body">
                <p id="temp">600</p>
                <p id="outsideTemp">600</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <p class="card-title">Energie</p>
            </div>
            <div class="card-body">
                <p id="currentEnergyUsage">0</p>
                <p id="currentEnergyProduction">0</p>
                <button type="button" id="vorige" class="btn btn-lg btn-success">Vorige</button>
                <button type="button" id="volgende" class="btn btn-lg btn-success">Volgende</button>
                <canvas id="powerUsageToday"></canvas>
                <canvas id="gasUsageToday"></canvas>
                <canvas id="powerUsageRecent"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Lichten</h5>
            </div>
            <div class="card-body">
                <p id="lamp1">Lamp 1</p>
                <button type="button" id="lamp1off" class="btn btn-lg btn-danger">Uit</button>
                <button type="button" id="lamp1on" class="btn btn-lg btn-success">Aan</button>
                <p id="lamp2">Lamp 2</p>
                <button type="button" id="lamp2off" class="btn btn-lg btn-danger">Uit</button>
                <button type="button" id="lamp2on" class="btn btn-lg btn-success">Aan</button>
                <p id="lamp3">Lamp 3</p>
                <button type="button" id="lamp3off" class="btn btn-lg btn-danger">Uit</button>
                <button type="button" id="lamp3on" class="btn btn-lg btn-success">Aan</button>

            </div>
        </div>
    </div> <!-- /container -->

    <div class="col-sm-4">
        <div class="card">
            <div class="card-header news-header">

            </div>
            <div class="card-block">
                <ul class="list-group list-group-flush news-list">

                </ul>
            </div>
        </div>
        <div class="card">
            <iframe src="https://grafana.koenhabets.nl/d-solo/NU9x-nggz/energie?orgId=1&panelId=2" width="450"
                    height="200"
                    frameborder="0"></iframe>
            <iframe src="https://grafana.koenhabets.nl/d-solo/U3rwsdRRz/new-dashboard-copy?orgId=1&panelId=4"
                    width="450"
                    height="200" frameborder="0"></iframe>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Wake On Lan</h5>
            </div>
            <div class="card-body">
                <p id="status">Computer aan: </p>
                <button type="button" id="wol" class="btn btn-lg btn-success">Wol</button>
            </div>
        </div>
    </div><!-- /.col-sm-4 -->
</div>

<script src="reconnecting-websocket.js" type="text/javascript"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="main.js"></script>
<script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
<script src="news.js"></script>

</div>
</body>
</html>
