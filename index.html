<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->

        a:hover {
            color: black;
        }
        a {
            color: black;
        }
        .card{
            width: 700px;
        }
    </style>

</head>
<body>
<div class="alert alert-danger" id="alert" role="alert"></div>

<div class="page-header">
    <h3>Dashboard</h3>
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Temperatuur</h3>
            </div>
            <div class="panel-body">
                <p id="temp">600</p>
                <p id="outsideTemp">600</p>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Lichten</h3>
            </div>
            <div class="panel-body">
                <p id="lamp1">Lamp 1</p>
                <button type="button" id="lamp1off" class="btn btn-lg btn-danger">Uit</button>
                <button type="button" id="lamp1on" class="btn btn-lg btn-success">Aan</button>
                <p id="lamp2">Lamp 2</p>
                <button type="button" id="lamp2off" class="btn btn-lg btn-danger">Uit</button>
                <button type="button" id="lamp2on" class="btn btn-lg btn-success">Aan</button>
                <p id="lamp3">Lamp 3</p>
                <button type="button" id="lamp3off" class="btn btn-lg btn-danger">Uit</button>
                <button type="button" id="lamp3on" class="btn btn-lg btn-success">Aan</button>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Wake On Lan</h3>
            </div>
            <div class="panel-body">
                <p id="status">Computer aan: </p>
                <button type="button" id="wol" class="btn btn-lg btn-success">Wol</button>
            </div>
        </div>
    </div> <!-- /container -->

    <div class="col-sm-4">
        <div class="card">
            <div class="card-header news-header">

            </div>
            <div class="card-block">
                <ul class="list-group list-group-flush news-list">

                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Temperatuur binnen</h3>
            </div>
            <div class="panel-body">
                <canvas id="myChart"></canvas>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Temperatuur buiten</h3>
            </div>
            <div class="panel-body">
                <canvas id="myChart2"></canvas>

            </div>

        </div><!-- /.col-sm-4 -->
    </div>

    <script src="reconnecting-websocket.js" type="text/javascript"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    <script src="news.js"></script>

</div>
</body>
</html>
